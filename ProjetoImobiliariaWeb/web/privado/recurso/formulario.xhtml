<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form id="formEdicao">
        <h:panelGroup rendered="#{ControleRecurso.editando}">
            <div class="ui-fluid">
                <p:messages/>
                <p:panelGrid columns="2"
                             columnClasses="ui-grid-col-2, ui-grid-col-13"
                             layout="grid" styleClass="ui-panelgrid-blank">
                    <f:facet name="header">
                        <p:outputLabel value="Edição de Recurso"/>
                    </f:facet>
                    <f:facet name="footer">
                        <div align="center">
                            <p:commandButton value="Salvar" icon="ui-icon-disk"
                                             actionListener="#{ControleRecurso.salvar()}"
                                             update="formEdicao :formListagem"
                                             process="@form"/>
                        </div>
                    </f:facet>
                    <p:outputLabel value="ID" />
                    <p:inputText value="#{ControleRecurso.objeto.id}" readonly="true" />
                    <p:outputLabel value="Descrição" for="txtDescricao" />
                    <p:inputText value="#{ControleRecurso.objeto.descricao}" id="txtDescricao" />
                </p:panelGrid>
            </div>
        </h:panelGroup>
    </h:form>
</html>
