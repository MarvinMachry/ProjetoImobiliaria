<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form id="formEdicao">
        <h:panelGroup rendered="#{ControleLocatario.editando}">
            <div class="ui-fluid">
                <p:messages/>
                <p:panelGrid columns="2"
                             columnClasses="ui-grid-col-2, ui-grid-col-13"
                             layout="grid" styleClass="ui-panelgrid-blank">
                    <f:facet name="header">
                        <p:outputLabel value="Edição de Locatarios"/>
                    </f:facet>
                    <f:facet name="footer">
                        <div align="center">
                            <p:commandButton value="Salvar" icon="ui-icon-disk"
                                             actionListener="#{ControleLocatario.salvar()}"
                                             update="formEdicao :formListagem"
                                             process="@form"/>
                        </div>
                    </f:facet>
                    <p:outputLabel value="ID" />
                    <p:inputText value="#{ControleLocatario.objeto.id}" readonly="true" />

                    <p:outputLabel value="Nome" for="txtNome" />
                    <p:inputText value="#{ControleLocatario.objeto.nome}" id="txtNome" />

                    <p:outputLabel value="Email" for="txtEmail" />
                    <p:inputText value="#{ControleLocatario.objeto.email}" id="txtEmail" />

                    <p:outputLabel value="Telefone" for="txtTelefone" />
                    <p:inputMask id="txtTelefone" value="#{ControleLocatario.objeto.telefone}"
                                 mask="(99)99999-9999" placeholder="Obrigatório" size="14"/>

                    <p:outputLabel value="Telefone de trabalho" for="txtTelefoneTrabalho" />
                    <p:inputMask id="txtTelefoneTrabalho" value="#{ControleLocatario.objeto.telefoneTrabalho}"
                                 mask="(99)99999-9999" placeholder="Obrigatório" size="14"/>

                    <p:outputLabel value="Local de trabalho" for="txtLocalTrabalho" />
                    <p:inputText value="#{ControleLocatario.objeto.localTrabalho}" id="txtLocalTrabalho" />

                    <p:outputLabel value="Renda" for="txtRenda" />
                    <p:inputText value="#{ControleLocatario.objeto.renda}" id="txtRenda" />

                    <p:outputLabel value="CPF" for="txtCPF" />
                    <p:inputMask id="txtCPF" value="#{ControleLocatario.objeto.cpf}"
                                 mask="999.999.999-99" placeholder="Obrigatório" size="14"/>

                </p:panelGrid>
            </div>
        </h:panelGroup>
    </h:form>
</html>
