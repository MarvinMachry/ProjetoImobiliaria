<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">Controle de pessoas</ui:define>
        <ui:define name="conteudo">
            <h:form id="formListagem">
                <h:panelGroup rendered="#{!ControlePessoa.editando}">
                    <p:messages/>
                    <p:commandButton value="Novo" icon="ui-icon-plus"
                                     actionListener="#{ControleLocatario.novo()}"
                                     update="formEdicao formListagem"/>
                    <p:dataTable value="#{ControleLocatario.dao.listaObjetos}" var="obj" reflow="true">


                        <f:facet name="header">
                            <p:outputLabel value="Listagem de Locatário" />
                        </f:facet>
                        <p:column headerText="Nome">
                            <p:outputLabel value="#{obj.nome}" />
                        </p:column>
                        <p:column headerText="Email">
                            <p:outputLabel value="#{obj.email}" />
                        </p:column>
                        <p:column headerText="Telefone">
                            <p:outputLabel value="#{obj.telefone}" />
                        </p:column>
                        <p:column headerText="Telefone do trabalho">
                            <p:outputLabel value="#{obj.telefoneTrabalho}" />
                        </p:column>
                        <p:column headerText="Local de trabalho">
                            <p:outputLabel value="#{obj.localTrabalho}" />
                        </p:column>
                        <p:column headerText="Renda">
                            <p:outputLabel value="#{obj.renda}" />
                        </p:column>
                        <p:column headerText="CPF">
                            <p:outputLabel value="#{obj.cpf}" />
                        </p:column>

                        <p:column headerText="Ações">
                            <div align="center">
                                <p:commandButton icon="ui-icon-pencil"
                                                 actionListener="#{ControleLocatario.alterar(obj.id)}"
                                                 process="@this"
                                                 update="formEdicao formListagem"/>
                                <p:commandButton icon="ui-icon-trash"
                                                 actionListener="#{ControleLocatario.remover(obj.id)}"
                                                 process="@this"
                                                 update="@form"/>
                            </div>
                        </p:column>
                    </p:dataTable>
                </h:panelGroup>
            </h:form>
            <ui:include src="formulario.xhtml"/>
        </ui:define>
    </ui:composition>
</html>
